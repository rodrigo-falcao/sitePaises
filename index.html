<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class ="bg-dark text-white">
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="bootstrap-logo.svg" alt="Bootstrap" width="35" height="auto">
          <img src="json.png" alt="Bootstrap" width="35" height="auto">
        </a>
      </div>
    </nav>
    <h1 class="text-center">Buscador de Países</h1>
    <p class="container text-center">Faça a escolha do País do qual você queira procurar, informando o nome em inglês, que lhe trará os resultados.</p>    
    <div class="container input-group mb-3">
      <input type="text" id="pais" class="form-control" placeholder="Insira o País da sua escolha!" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="Procurar()" class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
    </div>

    <div id="card" class="text-center text-dark container card p-3" style="width: 18rem;">
      <img src="#" id="flag" class="card-img-top" alt="Bandeira do País">
      <div class="card-body">
        <h5 class="card-title" id="nome">Nome</h5>
        <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
      </div>
      <ul class="text-dark list-group list-group-flush">
        <li class="list-group-item"><strong> Capital </strong> <p id="capital"></p></li>
        <li class="list-group-item"><strong> Continente </strong> <p id="continente"></p></li>
        <li class="list-group-item"><strong> População</strong> <p id="population"></p></li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
